<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-primary-color: #212529;
            --text-secondary-color: #6c757d;
            --divider-color: #dee2e6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            padding: 1rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 3rem 2rem;
            text-align: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--divider-color);
        }

        .illustration {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary-color);
            margin: 0 0 2rem 0;
        }

        h1 .domain-name {
            font-weight: 700;
        }

        .divider {
            border: 0;
            height: 1px;
            background-color: var(--divider-color);
            margin: 2rem 0;
        }

        .footer-text {
            font-size: 0.875rem;
            color: var(--text-secondary-color);
            margin: 0;
        }

        .footer-text .domain-name {
            font-weight: 500;
            color: var(--text-primary-color);
        }

        @media (max-width: 600px) {
            .card {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 1.25rem;
            }
            .illustration {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- SVG Illustration -->
       <img src="landing.png"  />

        <h1>
            <span class="domain-name">...</span> is coming soon
        </h1>

        <hr class="divider">

        <p class="footer-text">
            This domain is managed at <span class="domain-name">...</span>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current hostname (e.g., "emaarsalecenter.com")
            const currentDomain = window.location.hostname;
            
            // Find all elements with the class 'domain-name'
            const domainSpans = document.querySelectorAll('.domain-name');
            
            // Update the text content of each found element
            domainSpans.forEach(span => {
                span.textContent = currentDomain;
            });
        });
    </script>

</body>
</html>
